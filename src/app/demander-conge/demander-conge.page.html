<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Demande de congé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="page-container">
    <!-- Leave Balance Summary -->
    <ion-card class="balance-card">
      <ion-card-content>
        <div class="balance-grid">
          <div class="balance-item">
            <ion-icon name="sunny-outline" color="warning"></ion-icon>
            <div class="balance-info">
              <span class="balance-value">{{leaveBalance.paidLeave}}</span>
              <span class="balance-label">Jours disponibles</span>
            </div>
          </div>
          <!-- <div class="balance-item">
            <ion-icon name="medical-outline" color="danger"></ion-icon>
            <div class="balance-info">
              <span class="balance-value">{{leaveBalance.sickLeave}}</span>
              <span class="balance-label">Congé maladie</span>
            </div>
          </div> -->
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Leave Request Form -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Nouvelle demande</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="leaveForm" (ngSubmit)="submitLeaveRequest()">
          <ion-list>
            <!-- Hidden input for leave type -->
            <input type="hidden" formControlName="type" value="1">

            <div class="date-grid">
              <ion-item>
                <ion-label>Début</ion-label>
                <ion-datetime-button slot="end" datetime="startDate"></ion-datetime-button>
              </ion-item>
              <ion-item>
                <ion-label>Fin</ion-label>
                <ion-datetime-button slot="end" datetime="endDate"></ion-datetime-button>
              </ion-item>
            </div>

            <ion-item>
              <ion-label position="stacked">Motif du congé</ion-label>
              <ion-textarea
                formControlName="reason"
                placeholder="Décrivez le motif de votre congé"
                [counter]="true"
                [maxlength]="275"
                [counterFormatter]="counterFormatter"
                rows="4">
              </ion-textarea>
            </ion-item>

            <!-- Attachment item removed -->

          </ion-list>

          <ion-button expand="block" type="submit" [disabled]="!leaveForm.valid">
            Soumettre
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Important Notes -->
    <ion-card class="info-card">
      <ion-card-content>
        <ion-list>
          <ion-item lines="none">
            <ion-icon slot="start" name="information-circle-outline" color="primary"></ion-icon>
            <ion-label>Durée minimale : 1 jour</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="time-outline" color="warning"></ion-icon>
            <ion-label>Délai de traitement : 48h</ion-label>
          </ion-item>
          <!-- <ion-item lines="none">
            <ion-icon slot="start" name="document-outline" color="medium"></ion-icon>
            <ion-label>Justificatif requis pour +3 jours</ion-item> -->
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Date Modals -->
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime 
        id="startDate" 
        [formControl]="startDateControl"
        [min]="minDate" 
        [max]="maxDate" 
        [isDateEnabled]="isDateEnabled"
        presentation="date"
        locale="fr-FR"
        firstDayOfWeek="1"
        monthShort="true"
        color="primary">
      </ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime 
        id="endDate" 
        [formControl]="endDateControl"
        [min]="leaveForm.get('startDate')?.value"
        [max]="maxDate" 
        [isDateEnabled]="isDateEnabled"
        presentation="date"
        locale="fr-FR"
        firstDayOfWeek="1"
        monthShort="true"
        color="primary">
      </ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
