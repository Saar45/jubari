<ion-content>
  <div class="login-wrapper">
    <div class="brand-side">
      <h1 class="brand-title">Jubari Consortium</h1>
      <img src="../../assets/jubari.png" alt="Logo" class="logo">
    </div>
    
    <div class="login-container">
      <h1>Bienvenue</h1>
      <p class="subtitle">Veuillez vous connecter pour continuer</p>
      
      <form [formGroup]="loginForm" class="login-form">
        <div class="input-group">
          <ion-item lines="none" [class.ion-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <ion-label position="floating">Adresse e-mail</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item lines="none" [class.ion-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input formControlName="password" [type]="passwordType"></ion-input>
            <ion-icon [name]="passwordType === 'password' ? 'eye-outline' : 'eye-off-outline'"
                      (click)="togglePasswordVisibility()" 
                      class="password-toggle">
            </ion-icon>
          </ion-item>
        </div>

        <ion-button expand="block" 
                    class="login-button" 
                    (click)="login()"
                    [disabled]="loginForm.invalid">
          Se connecter
        </ion-button>

        <div class="register-prompt">
          <span>Votre premi√®re visite ici ?</span>
          <ion-button fill="clear" class="register-link" (click)="openRegisterModal()">
            S'inscrire
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
